<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="templatenav.html">

<head>
	<meta charset="UTF-8">
	<title>Update Player</title>
</head>

<body>
	<div layout:fragment="content">
		<div class="row mt-3">
			<div class="col-md-6 offset-3">
				<div class="card">
					<div class="card-header">Update Player</div>
					<div class="card-body">
						<div class="p-3">
							<form th:action="@{/savePlayer}" method="post">
								<div class="mb-2">
									<label class="form-label">Username</label>
									<input type="text" name="nom" class="form-control" th:value="${player.username}">
									<span class="text-danger" th:errors="${player.username}"></span>
								</div>
								
								<button class="btn btn-success">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
